version: "3"
services:
  editor:
    image: swaggerapi/swagger-editor
    container_name: editor
    ports:
      - 8080:8080
  ui:
    image: redocly/redoc
    container_name: ui
    volumes:
      - ./api.yml:/usr/share/nginx/html/api.yml
    environment:
      SPEC_URL: api.yml
    ports:
      - 8081:80
  mock:
    image: stoplight/prism:3
    container_name: mock
    ports:
      - 8082:4010
    command: mock -h 0.0.0.0 /api.yml
    volumes:
      - ./api.yml:/api.yml
